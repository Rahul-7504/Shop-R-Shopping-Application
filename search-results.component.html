<div *ngIf="filteredData.length === 0 && searchTerm">
    
</div>

<div *ngIf="filteredData.length > 0" class="card-container">
    <div *ngFor="let product of filteredData" class="card">
        <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.title }}">
        <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <button class="btn btn-info" (click)="addToCart(product)">Favourite</button>
            <button class="btn btn-primary ml-4">Buy</button>
        </div>
    </div>
</div>
