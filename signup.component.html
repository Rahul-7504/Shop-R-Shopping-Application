<br>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form-container">
    <h5 class="styling">Signup</h5>

    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" class="form-control" />
        <div *ngIf="userForm.get('name').invalid && userForm.get('name').touched" class="error">
            Name is required.
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" />
        <div *ngIf="userForm.get('email').invalid && userForm.get('email').touched" class="error">
            Invalid email address.
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" class="form-control" />
        <div *ngIf="userForm.get('password').invalid && userForm.get('password').touched" class="error">
            Password is required and must be at least 6 characters long.
        </div>
    </div>

    <button click="saveData()" type="submit" [disabled]="userForm.invalid" class="submit-button">Singup</button>
    <br>
    <a class="sign-style" routerLink="/login" routerLinkActive="active">Login</a>
</form>
